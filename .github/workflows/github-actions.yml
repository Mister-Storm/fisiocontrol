name: Fisiocontrol CI
on: [push, pull_request]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          path_to_write_report: ./coverage/codecov_report.txt
          fail_ci_if_error: true
          verbose: true
